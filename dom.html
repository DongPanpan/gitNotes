<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function init() {
      var h1obj = document.getElementById("title");
      picobj = document.getElementById("pic");
      h1obj.innerHTML = "GOODBYE WORLD!!";
      h1obj.setAttribute("class","tit"); //setAttribute
      picobj.setAttribute("alt");
    }
    
    function changePicture() {
      if (picobj.setAttribute("src") == "1.jpg") {
        picobj.setAttribute("src","2.jpg");
      } else {
        picobj.setAttribute("src","1.jpg");
      }
    }

    window.onload = init; //实际上是个“回调函数”,要求在页面全部加载完成后，再调用init
  </script>
  </head>
<body>
  <h1 id="title">hello world!</h1>
  <img id="pic" src="1.jpg" alt="复联红底图片">
  <button onclick="changePicture()">点我换图</button>
</body>
</html>
