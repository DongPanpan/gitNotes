<!doctype html>
<html>
  <head>
    <title>js array</title>
    <meta charset = 'utf-8'>
  </head>
  <body>
    <script>
      var scores = [60, 90, 60, 58, 54, 14, 58, 50, 52,
                    54, 48, 69, 34, 55, 51, 52, 44, 66]; //定义 赋值
      // 找出数组中的最小值
      var min= scores[0];
      for (var i = 1; i < scores.length; i++){
        // document.write(scores[i] + "<br>"); //数组的遍历
        if (scores[i] < min){
          min = scores[i];
          item = i;
        }
      }

      document.write("数组中最小的是:" + min + "下标是" + item + "<br>");
      
    </script>
  </body>
</html>
